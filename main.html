<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Accio Jobs!</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        /* Main content section */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }

        .card h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .card p {
            color: #666;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        footer p {
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Accio Jobs!</h1>
    </header>
    <main>
        <div class="card">
            <h2>About Us</h2>
            <p>At AccioJobs, we connect job seekers with top employers to help you find your dream job!</p>
        </div>
        <div class="card">
            <h2>How It Works</h2>
            <p>Browse through job listings, apply directly, and get one step closer to your next opportunity.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 AccioJobs. All Rights Reserved.</p>
    </footer>
</body>
</html>
